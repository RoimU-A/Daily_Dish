[start]
cmd = "echo '=== DEBUG: Checking static files ===' && ls -la /app/ && echo '=== staticfiles directory ===' && ls -la /app/staticfiles/ 2>/dev/null || echo 'staticfiles directory does not exist' && echo '=== frontend/dist directory ===' && ls -la /app/frontend/dist/ 2>/dev/null || echo 'frontend/dist does not exist' && echo '=== Running collectstatic ===' && python manage.py collectstatic --noinput --verbosity=2 && echo '=== After collectstatic ===' && ls -la /app/staticfiles/ && python manage.py migrate && python create_superuser.py && gunicorn daily_dish_project.wsgi:application --bind 0.0.0.0:$PORT"